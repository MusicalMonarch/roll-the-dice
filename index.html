<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dicee</title>

  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9d873b5877.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="container">
    <h1>Roll the Dice</h1>

    <div class="dice">
      <p>1</p>
      <img class="img1" src="images/dice6.png">
    </div>

    <div class="dice">
      <p>2</p>
      <img class="img2 extra-imgs" src="images/dice6.png">
    </div>

    <div class="dice">
      <p>3</p>
      <img class="img3 extra-imgs" src="images/dice6.png">
    </div>
  </div>

  <div class="container">
    <div class="dice">
      <p>4</p>
      <img class="img4 extra-imgs" src="images/dice6.png">
    </div>

    <div class="dice">
      <p>5</p>
      <img class="img5 extra-imgs" src="images/dice6.png">
    </div>

    <div class="dice">
      <p>6</p>
      <img class="img6 extra-imgs" src="images/dice6.png">
    </div>

    <div class="container">
      <div class="row">
        <div class = "add-minus col-4">
          <p>Add Dice</p>
          <i id="addDie" class="far fa-plus-square fa-9x add-minus-die"></i>
        </div>
        <div class="add-minus col-4">
          <button type="button" name="btn" class="btn btn-dark">Roll</button>
        </div>
        <div class = "add-minus col-4">
          <p>Remove Dice</p>
          <i id="minusDie" class="far fa-minus-square fa-9x add-minus-die"></i>
        </div>
      </div>
      </div>


  </div>


  <!-- JAVASCRIPT -->
  <script src="dicee.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
